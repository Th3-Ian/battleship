<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BattleShip</title>
    <script defer="defer" src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
      <label for="pname">Player name:</label>
      <input type="text" id="pname" name="pname" />
    </header>
    <div class="main-body">
      <section class="player-holder">
        <table class="player-board">
          <thead>
            <tr>
              <th></th>
              <th>A</th>
              <th>B</th>
              <th>C</th>
              <th>D</th>
              <th>E</th>
              <th>F</th>
              <th>G</th>
              <th>H</th>
              <th>I</th>
              <th>J</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
            </tr>
            <tr>
              <th>2</th>
            </tr>
            <tr>
              <th>3</th>
            </tr>
            <tr>
              <th>4</th>
            </tr>
            <tr>
              <th>5</th>
            </tr>
            <tr>
              <th>6</th>
            </tr>
            <tr>
              <th>7</th>
            </tr>
            <tr>
              <th>8</th>
            </tr>
            <tr>
              <th>9</th>
            </tr>
            <tr>
              <th>10</th>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="computer-holder">
        <table class="computer-board">
          <thead>
            <tr>
              <th></th>
              <th>A</th>
              <th>B</th>
              <th>C</th>
              <th>D</th>
              <th>E</th>
              <th>F</th>
              <th>G</th>
              <th>H</th>
              <th>I</th>
              <th>J</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
            </tr>
            <tr>
              <th>2</th>
            </tr>
            <tr>
              <th>3</th>
            </tr>
            <tr>
              <th>4</th>
            </tr>
            <tr>
              <th>5</th>
            </tr>
            <tr>
              <th>6</th>
            </tr>
            <tr>
              <th>7</th>
            </tr>
            <tr>
              <th>8</th>
            </tr>
            <tr>
              <th>9</th>
            </tr>
            <tr>
              <th>10</th>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
    <div class="player-fleet">
      <div class="boats"></div>
      <div class="game-controls">
        <button id="shuffle">Shuffle</button>
        <button id="start">Start</button>
      </div>
    </div>
  </body>
</html>
